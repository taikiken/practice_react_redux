<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>練習ノート</title>
  <style>
    .list-li {
      min-height: 30px;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #cccccc;
    }
  </style>
</head>
<body>
<h1>コンテナ</h1>
<div id="js-button-container"></div>
<div id="js-container"></div>
<script src="/assets/js/app.bundle.js"></script>
<script>
  (function(window) {
    'use strict';
    const document = window.document;
    const element = document.getElementById('js-container');
    if (element) {
      const PRACTICE_REACT = window.PRACTICE_REACT;
      const React = PRACTICE_REACT.React;
      const ReactDOM = PRACTICE_REACT.ReactDOM;
      const Ul = PRACTICE_REACT.Ul;

      const list = [];
      const makeUl = () => {
        console.log('list', list);
        ReactDOM.render(
          React.createElement(Ul, { id: '01', mode: 'test', list, }),
          element
        );
      };
      const makeList = (index) => {
        return {
          id: `id-${index}`,
          link: `/a/${index}`,
          message: `index is ${index}`,
        };
      };
      const maker = (n = 1) => {
        const counts = new Array(n).fill(0);

        console.log('counts', n, counts);
        counts.map((item) => list.push(makeList(list.length)));
        makeUl();
      };
      maker(6);

      // button
      const buttonElement = document.getElementById('js-button-container');
      if (buttonElement) {
        const Button = PRACTICE_REACT.Button;
        ReactDOM.render(
          React.createElement(Button, { maker }),
          document.getElementById('js-button-container')
        );
      }
    }
  }(window));
</script>
</body>
</html>
